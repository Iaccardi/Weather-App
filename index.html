<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>


  <div class="top">
    <div class="header">
        <h1>Weather App</h1>
    <form>
        <label for="city">Choose a City: </label>
        <input type="text" id="city" name="city" maxlength = 16 required>
        <button id='submit-button' type="button"> Submit</button>
    </form>    
    </div>

    
    

    <div class="weather-container">

        <div id="weather-data">

            <div id="weather-img">
                <h1 id='condition-title'> </h1>
            </div>

            <div id="weather-info-section">

                <h1 id="city-name"></h1>

                <div id="weather-specifics">
                    <div class="weather">
                        <h1>Temp:</h1>
                        <p id="temp"></p>
                    </div>
                    <div class="weather">
                        <h1>Feels Like:</h1>
                        <p id="feels-like"></p>
                    </div>
                    <div class="weather">
                        <h1>Wind Speed:</h1>
                        <p id="wind"></p>
                    </div>
                    <div class="weather">
                        <h1>Description:</h1>
                        <p id="description"></p>
                    </div>
                </div>


            </div>


        </div>

            
            
        


    </div>
    
</body>
<script src="script.js"></script>

</html>
